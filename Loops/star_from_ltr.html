<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Star Loop</title>
</head>
<body>
	<script type="text/javascript">
		var i;
		var x;
		var linebreak='<br>';
		document.write('Printing Star From Left to Right:'+ linebreak);
		for (i=1; i<=5; i++) {
			document.write('*');
			for (var x= 1; x<i;x++) {
				document.write('*');
			}
			document.write(linebreak);
		}
	</script>
</body>
</html>
