<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Increment of five</title>
</head>
<body>
	<script type="text/javascript">
		var i=0;
		var linebreak='<br>';
		document.write('Increment of five using loop '+linebreak);
		for (i = 0; i <=50; i+=5) {
			document.write('Current value of i is ' + i + linebreak);
		}
	</script>
</body>
</html>
